<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-gradient-custom {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }
    </style>
</head>
<body class="bg-gradient-custom min-h-screen">
    <!-- Navbar -->
    <header class="p-4">
        <nav class="flex justify-between items-center">
            <div class="flex items-center">
                <!-- Menu Icon -->
                <button class="bg-white p-2 rounded-md mr-2 md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <span class="text-white text-xl font-bold">Ride Application</span>
            </div>
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-white hover:underline">Search</a>
                <a href="#" class="text-white hover:underline">Ride Up</a>
                <a href="#" class="text-white hover:underline">Sharing</a>
                <a href="#" class="text-white hover:underline">Destination</a>
                <a href="#" class="text-white hover:underline">Doors</a>
            </div>
            <div class="flex items-center space-x-2">
                <button class="bg-white text-green-500 px-4 py-2 rounded-full hover:bg-green-100">Search</button>
                <button class="bg-white text-green-500 px-4 py-2 rounded-full hover:bg-green-100">Start</button>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto px-4 py-8">
        <div class="relative">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/DALL%C2%B7E%202025-03-01%2023.00.28%20-%20A%20modern%20web%20application%20homepage%20for%20a%20ride-sharing%20platform%20focused%20on%20auto-rickshaws%20and%20cabs.%20The%20design%20is%20clean%20and%20user-friendly%2C%20featuring%20a%20s-JEVwP7CmrGi6IpcQh0UCh3uXTXE4DA.webp"
                alt="Ride sharing illustration"
                class="w-full rounded-xl shadow-lg">

            <!-- Ride-Sharing Options -->
            <div class="absolute bottom-8 left-0 right-0 flex flex-col items-center">
                <div class="bg-white rounded-full p-1 shadow-lg flex space-x-2 mb-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">Ride-Sharing</button>
                    <button class="text-gray-700 px-4 py-2 rounded-full hover:bg-gray-200">Fare Splitting</button>
                </div>
                <div class="flex flex-wrap justify-center gap-2">
                    <button class="bg-white text-gray-700 px-4 py-2 rounded-full hover:bg-gray-200">Ride-Sharing</button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">Ride-Sharing</button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">Scheduling</button>
                    <button class="bg-white text-gray-700 px-4 py-2 rounded-full hover:bg-gray-200">Fare Splitting</button>
                </div>
            </div>
        </div>

        <!-- Ride Options Grid -->
        <div class="mt-8 grid grid-cols-2 md:grid-cols-5 gap-4">
            <!-- Ride Card Template -->
            <div class="bg-white p-4 rounded-lg text-center shadow-md">
                <div class="bg-yellow-400 text-xs font-bold px-2 py-1 rounded-full inline-block mb-2">CAB</div>
                <img src="https://via.placeholder.com/100x60?text=CAB" alt="CAB" class="mx-auto mb-2">
                <button class="bg-green-100 text-green-800 px-4 py-2 rounded-full text-sm w-full hover:bg-green-200">Select</button>
            </div>
            <div class="bg-white p-4 rounded-lg text-center shadow-md">
                <div class="bg-yellow-400 text-xs font-bold px-2 py-1 rounded-full inline-block mb-2">AUTO</div>
                <img src="https://via.placeholder.com/100x60?text=AUTO" alt="AUTO" class="mx-auto mb-2">
                <button class="bg-green-100 text-green-800 px-4 py-2 rounded-full text-sm w-full hover:bg-green-200">Select</button>
            </div>
            <div class="bg-white p-4 rounded-lg text-center shadow-md">
                <div class="bg-yellow-400 text-xs font-bold px-2 py-1 rounded-full inline-block mb-2">AUTO</div>
                <img src="https://via.placeholder.com/100x60?text=AUTO" alt="AUTO" class="mx-auto mb-2">
                <button class="bg-green-100 text-green-800 px-4 py-2 rounded-full text-sm w-full hover:bg-green-200">Select</button>
            </div>
        </div>
    </main>

    <!-- Floating Button -->
    <div class="fixed top-32 right-8">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
    </div>

    <!-- Bottom Decorative Elements -->
    <div class="fixed bottom-0 left-0 w-24 h-48 bg-green-300 rounded-tr-full"></div>
    <div class="fixed bottom-0 right-0 w-24 h-48 bg-yellow-300 rounded-tl-full"></div>
</body>
</html>
